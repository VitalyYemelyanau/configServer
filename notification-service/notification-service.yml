service:
  profile: notification-service

server:
  port: 8084
  
eureka:
 instance:
   preferIpAddress: true
   leaseRenewalIntervalInSeconds: 1
   leaseExpirationDurationInSeconds: 2
 client:
   registerWithEureka: true
   fetchRegistry: true
   serviceUrl: 
     defaultZone: 
       http://localhost:8070/eureka/

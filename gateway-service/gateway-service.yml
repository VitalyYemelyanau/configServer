spring:
 cloud:
   gateway:
     discovery.locator: 
       enabled: true
       lowerCaseServiceId: true

server:
  port: 8072
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER:10.25.128.25}:8070/eureka/
